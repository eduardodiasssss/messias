
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mirella Vitória</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Mirella Vitória</h1>
    <p class="frase">“Nossa bebe”</p>
    <audio controls autoplay loop>
      <source src="ultrasom.mp3" type="audio/mpeg" />
      Seu navegador não suporta áudio.
    </audio>
    <div class="foto">
      <img src="imagem.png" alt="Foto do casal" />
    </div>
    <p class="tempo" id="contador"></p>
  </div>

  <script>
    const dataInicio = new Date("2024-10-31T01:00:00");
    const contador = document.getElementById("contador");

    function atualizarTempo() {
      const agora = new Date();
      const diferenca = agora - dataInicio;
      const dias = Math.floor(diferenca / (1000 * 60 * 60 * 24));
      const horas = Math.floor((diferenca / (1000 * 60 * 60)) % 24);
      const minutos = Math.floor((diferenca / 1000 / 60) % 60);
      const segundos = Math.floor((diferenca / 1000) % 60);
      contador.innerHTML = `Estamos juntos há: ${dias} dias, ${horas} horas, ${minutos} minutos e ${segundos} segundos`;
    }

    setInterval(atualizarTempo, 1000);
    atualizarTempo();
  </script>
</body>
</html>
